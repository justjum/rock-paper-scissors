<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors</title>
        <!-- external script to play on page load-->
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        <div class="rock-paper-scissors">
            <div class="buttons">
                <button class="selection" id="rock">Rock</button>
                <button class="selection" id="paper">Paper</button>
                <button class="selection" id="scissors">Scissors</button>
            </div>
            <div class="results">
                <p class="score" id="player">0</p>
                <p class="score" id="computer">0</p>
            </div>
            <div>
                <p class="result" id="result"></p>
            </div>
            <div>
                <button id="reset">Go Again?</button>
            </div>
        </div>
    </body>

</html>
